{% if pageData.related.length > 0 %}
<section class="lbcamden-row lbcamden-row--related">
    <div class="govuk-width-container">
        <h2 class="govuk-heading-l">Related</h2>
        <ul class="govuk-list lbcamden-list--dash">
            {% for item in pageData.related %}
                <li><a href="{{ item.href }}">{{ item.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
</section>
{% endif %}
