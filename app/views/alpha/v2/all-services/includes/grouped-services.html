<div class="govuk-width-container">
  <h2>Do it online</h2>

{#  <p>Find online services from across the council</p>#}

  <ul class="lbcamden-card-grid lbcamden-card-grid-four-columns-from-desktop govuk-!-margin-bottom-6">
    {% for item in groupedItems %}
      <li class="lbcamden-card lbcamden-card--naked"
           data-module="lbcamden-card">
        <h3 class="govuk-heading-m">
          <a href="/alpha/{{ versionDirectory }}/grouped/{{ item.slug }}"
             class="lbcamden-link--promo">
            {{ item.title }}
          </a>
        </h3>
        <div class="lbcamden-card__content">
          <p>{{ item.description }}</p>
        </div>
      </li>
    {% endfor %}
  </ul>
</div>
