<section class="lbcamden-row govuk-!-margin-top-6">
  <div class="govuk-width-container">
    <h2>All services A-Z</h2>

    <div class="lbcamden-card-grid">
      {% for item in serviceItems %}
        {{ LBCamdenCard({
          naked: true,
          heading: {
            title: item.title,
            href: "/alpha/" + versionDirectory + "/category/" + item.slug,
            headingLevel: 3
          },
          cardBodyHtml: '<p class="govuk-body-s">' + item.description + '</p>'
        }) }}
      {% endfor %}
    </div>
  </div>
</section>
