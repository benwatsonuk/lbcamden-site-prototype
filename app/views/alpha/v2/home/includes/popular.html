<section class="lbcamden-row">

  <div class="govuk-width-container">

    <h2>Popular</h2>
    <div class="lbcamden-card-grid lbcamden-card-grid-four-columns-from-desktop govuk-!-margin-bottom-6">
      {% for item in popularItems %}
        <div class="lbcamden-card lbcamden-card--promo-link--alt lbcamden-card--clickable"
             data-module="lbcamden-card">
          <h3 class="govuk-heading-s">
            <a href="/alpha/{{ versionDirectory }}/grouped/{{ item.slug }}">
              {{ item.title }}
            </a>
          </h3>
        </div>
      {% endfor %}
    </div>

    <a href="/alpha/{{ versionDirectory }}/all-services" class="lbcamden-link--promo
    lbcamden-link--promo--large">All
    services</a>

  </div>
</section>
