<section class="lbcamden-row {% if categoryType !== 'C' %} lbcamden-row--related{% endif %}">
    <div class="govuk-width-container">
        <h2 class="govuk-heading-l">Related</h2>
        <ul class="govuk-list lbcamden-list--dash">
            {% for item in service.related %}
                <li><a href="{{ item.slug }}">{{ item.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
</section>
