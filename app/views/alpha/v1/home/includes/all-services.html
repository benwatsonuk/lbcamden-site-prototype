<section class="lbcamden-row">
  <div class="govuk-width-container">
    <h2>Council services</h2>
    <div class="lbcamden-card-grid">
      {% for item in serviceItems %}
        {{ LBCamdenCard({
          naked: true,
          heading: {
            title: item.title,
            href: "/alpha/" + versionDirectory + "/category/" + item.slug,
            headingLevel: 3
          },
          cardBodyHtml: item.description
        }) }}
      {% endfor %}
    </div>
  </div>
</section>
