<section class="lbcamden-row">
  <div class="govuk-width-container">
    <h2>Services</h2>

    <div class="lbcamden-card-grid lbcamden-card-grid--grouped-services lbcamden-card-grid--four-columns-from-desktop lbcamden-card-grid--two-columns govuk-!-margin-bottom-6">
      {% for item in groupedItems %}
        <div class="lbcamden-card   lbcamden-card--naked lbcamden-card--clickable"
             data-module="lbcamden-card">
          <h3 class="govuk-heading-m">
            <a href="/alpha/{{ versionDirectory }}/grouped/{{ item.slug }}" class="LBCamden-Button LBCamden-Button--action govuk-!-display-block">
              {{ item.title }}
            </a>
          </h3>  <div class="lbcamden-card__content">
            <p>{{ item.description }}</p>
          </div></div>
      {% endfor %}
    </div>

  </div>
</section>
