<section class="LBCamden-Row">
  <div class="govuk-width-container">
    <h2>Services</h2>

    <div class="LBCamden-Card_Wrapper LBCamden-Card_Wrapper--popular govuk-!-margin-bottom-6">
      {% for item in groupedItems %}
        {{ LBCamdenCard({
          heading: {
            title: item.title,
            href: "/alpha/" + versionDirectory + "/grouped/" + item.slug,
            headingLevel: 3
          },
          cardBodyHtml: item.description
        }) }}
      {% endfor %}
    </div>

  </div>
</section>
