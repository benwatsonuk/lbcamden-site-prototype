<section class="lbcamden-row">

  <div class="govuk-width-container">

    <h2>Popular</h2>
    <div class="lbcamden-card-grid lbcamden-card-grid--popular govuk-!-margin-bottom-6">
      {% for item in popularItems %}
         <div class="lbcamden-card lbcamden-card--clickable"
             data-module="lbcamden-card">
          <h3 class="govuk-heading-s">
            <a href="/alpha/{{ versionDirectory }}/grouped/{{ item.slug }}" >
              {{ item.title }}
            </a>
          </h3>
        </div>
      {% endfor %}
    </div>

    {{ govukButton({
      classes: 'LBCamden-Button LBCamden-Button--action',
      text: 'All services',
      href: '/alpha/' + versionDirectory + '/all-services'
    }) }}
  </div>
</section>
