<section class="LBCamden-Row">
  <div class="govuk-width-container">
    <h2>Do it online</h2>

    <div class="LBCamden-Card_Wrapper LBCamden-Card_Wrapper--two-columns LBCamden-Card_Wrapper--four-columns-from-desktop govuk-!-margin-bottom-6">
      {% for item in groupedItems %}
        <div class="LBCamden-Card   LBCamden-Card--naked LBCamden-Card--clickable"
             data-module="lbcamden-card">
          <h3 class="govuk-heading-m">
            <a href="/alpha/{{ versionDirectory }}/grouped/{{ item.slug }}"
               class="LBCamden-Button LBCamden-Button--action govuk-!-display-block">
              {{ item.title }}
            </a>
          </h3>
          <div class="LBCamden-Card__content">
            <p>{{ item.description }}</p>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
